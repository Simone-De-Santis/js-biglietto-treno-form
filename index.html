<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>Calcolo prezzo bliglietto</h1>
    <section class="form-section">
      <div>
        <label for="name">Nome passeggero</label>
        <input type="text" class="form-dield" id="name" />
      </div>
      <div>
        <label for="kms">Distanza percora in km</label>
        <input type="number" class="form-dield" id="kms" min="10" />
      </div>
      <div>
        <label for="age">Fascia di et√†</label>
        <select id="age">
          <option value="min">Minorenne</option>
          <option value="maj">Maggiorenne</option>
          <option value="over65">Over 65</option>
        </select>
      </div>
      <div>
        <button type="button" id="generated-ticket">Genera Biglietto</button>
      </div>
    </section>
    <hr />
    <p><strong>Nome Passeggero:</strong> <span id="passeger-name"></span></p>
    <p><strong>Offerta:</strong> <span id="discount"></span></p>
    <p><strong>Carrozza:</strong> <span id="car"></span></p>
    <p><strong>Codice Treno:</strong> <span id="train-code"></span></p>
    <p><strong>prezzo biglietto:</strong> <span id="price"></span></p>
    <script src="./js/script.js"></script>
  </body>
</html>
